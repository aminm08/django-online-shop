{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block title %}{% trans 'Signup' %}{% endblock title %}


{% block content %}
    <div class="container">
        <h1>{% trans 'Sign up' %}</h1>
        <form method="post" class="mb-lg-5">


            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success ">{% trans 'Signup' %}</button>
            <p class="text-muted">{% trans 'have an account?' %} <a href="{% url 'account_login' %}">{% trans 'login' %}</a> </p>
        </form>

    </div>
{% endblock content %}
