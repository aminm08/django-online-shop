{% extends '_base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Profile' %}{% endblock %}



{% block content %}
    <style>
        .profile_pic{

            border-radius: 30px;


        }
    </style>




    <div class="container">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="..." class="profile_pic">
        {% else %}
            <img src="{% static 'img/blank user.png' %}" alt="..." class="profile_pic">
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">{% trans 'Update profile' %}</button>
            <a href="{% url 'account_change_password' %}" class="btn btn-info">Change password</a>
            <br><br>
        </form>

    </div>


{% endblock content %}
